<!DOCTYPE html>
<html>
<head>
<title>Advance login & Registeration Form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

	<img id="logo" src="user1.png" alt="">
	<div id="main">

		<!-- Create Div first For Signup Form-->

		<div id="first">
			<form action="" method="">
				<h3>Create a Free Account</h3>
				<img id="divider" src="key1.png" width="15%" alt="">
			<input id="name" placeholder="Full Name" type="text">
				<input id="registeremail" placeholder="Email" type="text">
				<input id="registerpassword" placeholder="Password" type="password">
				<input id="contact" placeholder="Contact Number" type="text">
				<input id="login" type="button" value="Create Your Account">
				<p id="one"><a href="#">Forget Password ?</a></p>
				<p id="two">Already Have an Account? <a class="signup" href="index.html" id="signup">Sign in here</a></p>
			</form>
		</div>

	</div>
<!-- js script -->

</body>
</html>
